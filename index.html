<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main class="order-summary">

    <div class="order-image">
      <img class="order-image-hero" src="images/illustration-hero.svg" alt="">
    </div>

    <div class="order-description">

      <h1 class="order-summary-text"> Order Summary</h1>

      <h4 class="order-summary-description"> You can now listen to millions of songs, <br> audiobooks, and podcasts on
        any
        device <br> anywhere you like!</h4>

      <div class="annual-plan">
        <div class="annual-plan-price">
          <img class="annual-plan-image" src="images/icon-music.svg" alt="">
          Annual Plan <br>
          <span class="annual-plan-price-per-year">$59.99/year</span> 
        </div>
        <button class="change-text"> Change</button>
      </div>

      <div class="payment">
        <button class="payment-button">Proceed to Payment</button> 
      </div>

      <div class="cancel-order">
        <button class="cancel-order-button">Cancel Order</button> 
      </div>

    </div>
  </main>



</body>

</html>
